<!DOCTYPE html>
<html>
<head>
    <title>Fact Checker Plus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fact Checker Plus</h1>
        
        <div class="section">
            <h2>Content Analysis</h2>
            <div id="selected-text" class="selected-content">
                <p>No text selected. Select text on the page to fact-check.</p>
            </div>
            <button id="check-facts" class="button">Check Facts</button>
            <div id="fact-results" class="results"></div>
        </div>

        <div class="section">
            <h2>Image Analysis</h2>
            <div id="selected-image" class="selected-content">
                <p>No image selected. Click on an image to analyze.</p>
            </div>
            <button id="check-image" class="button">Check Image</button>
            <div id="image-results" class="results"></div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
